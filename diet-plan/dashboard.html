<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <link href="index.css" rel="stylesheet">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Info Tab</h2>
    
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://i.pinimg.com/736x/24/44/3a/24443aff99bceb5a3ea91575db3c1bfb.jpg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
            <input type="text" id="password" class="fadeIn third" name="username" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Sign in" href="password.html">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="password.html">Forgot Password?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
